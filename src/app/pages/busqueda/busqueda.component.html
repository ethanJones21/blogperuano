
<div *ngIf="candidatos$ | async as candidatos; else loading">
    
    <div class="fixed mt-3 p-4 mx-12 mt-2">
        <a href="javascript:window.history.back()"
        class="w-1/2 rounded-full bg-gray-900 hover:shadow-lg font-semibold text-white px-6 py-2">&larr; Atr√°s</a>
    </div>
    
    <div class="text-3xl text-center font-bold p-8 mt-16 lg:pt-0 px-16 border-b">
        <h2>Resultados de: {{ termino }}</h2>
    </div>

    <div *ngIf="candidatos.length > 0"
    class="grid grid-cols-1 grid-rows-4 gap-8 grid-flow-row mb-10 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
        <ng-container *ngFor="let candidato of candidatos">
            <app-card [candidato]="candidato"></app-card>
        </ng-container>
    </div>
    <div *ngIf="candidatos.length === 0" class="flex justify-center align-center">
        <h4 class="text-2xl">No hay resultados</h4>
    </div>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
